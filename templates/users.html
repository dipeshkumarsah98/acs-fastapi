
{% extends "base.html" %}
{% block title %} Users {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<div class="p-4">
    <h1 class="mx-4">Users list</h1>

        {% for user in users %}
        <div class="user-item">
            <h2 class="text-xl font-bold">{{ user.name }}</h2>
            <p class="text-gray-600">Email: {{ user.email }}</p>
            <p class="text-gray-600">Password: {{ user.password }}</p>
        </div>
        {% endfor %}
</div>
{% endblock %}
